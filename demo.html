<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- font style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <h1 class="title mb-5 mt-5 fw-bold text-center">Rock Paper Scissor</h1>

    
    <div class="option">
        <button class="choiceBtn"> Rock
            <img src="img/rock.png" alt="rock" width="200px">
        </button>
        <button class="choiceBtn"> Paper
            <img src="img/paper.png" alt="paper" width="200px">
        </button>
        <button class="choiceBtn"> Scissor
            <img src="img/scissors.png" alt="scissor" width="200px">
        </button>
    </div>
    <div class="score mt-5">
        <div class="playerOne">
            <h2>Player One:</h2>
        </div>

        <div class="playerComp">
            <h2>Player Computer: </h2>
        </div>
    </div>

   
    <div class="result">Fight</div>
    
   

    <button type="button" class="reload" onClick="window.location.reload()"> Reload </button>

    <script src="app.js"></script>
</body>
</html>
